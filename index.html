<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/2c0754aee0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

  <body>
    
    <div class="container">
      <h1>
        Weather forecast
      </h1>

      <div class="search-form" id="search-form">
        <form>
          <input
            class="enter-sity"
            type="text"
            placeholder="Enter your city..."
            autocomplete="off"
            onfocus="value=''"
            id="city-input"/>
          <input type="submit" value="Search" class="search-sity" />
          <input type="submit" value="Current"class="current-sity"id="get-current-city"/>
        </form>
      </div>
      
      <h2 id="city">
        Kyiv
      </h2>

      <h3 id="current-date"></h3>

      <div class="text-center">
        <div class="row">
          <div class="col">
            <h4 id="current-time"></h4>
            <p id="description"></p>
          </div>
          <div class="col">
            <img src="images/weather1.svg" alt="" width="100px" 
            id="icon"/>
          </div>
          <div class="col">
            <div>Windspeed: <span id="windspeed"></span></div>
            <div>Humidity: <span id="humidity"></span></div>
          </div>
        </div>
      </div>
      
      <div class="currentTemperature">
        <span class="temperature" id="temperature"></span>
        <span class="units">Â°C</span>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        This project was coded by <span class="name" >Nataliia Pyvovar</span> and is <a class = "github" href="https://github.com/NataliiaPyvovar/Weather-App-New" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and <a class = "netlify" href="https://strong-stardust-cc2328.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
      </footer>
    </div>
    
   <script src="src/app.js"></script>
  
  </body>
</html>
